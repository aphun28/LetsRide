<div id="driverRequestModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="driverRequestModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h4><span id="rmCustomerName"></span> needs a ride!</h4>
      </div>
      <div class="modal-body">
        <p><img id="rmCustomerImage" class="main-profile-image" src="images/profile-default.png" alt="Profile Image" /></p>
        <p><b>Rating:</b> <span id="rmRating">Average Rating</span></p>
        <p><b>Pickup:</b> <span id="rmPickupAddr"></span></p>
        <p><b>Destination:</b> <span id="rmDestAddr"></span></p>
        <p><b>Estimated Drive Time:</b> <span id="rmTime"><i>Calculating...</i></span></p>
      </div>
      <div class="modal-footer">
        <button id="acceptRequestBtn" type="button" class="btn btn-success btn-block">Accept Request</button>
        <button id="rejectRequestBtn" type="button" class="btn btn-danger btn-block">Reject Request</button>
      </div>
    </div>
  </div>
</div>
