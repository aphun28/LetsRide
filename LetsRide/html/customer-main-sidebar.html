<div class="sidebar-title">
  <h3>Request a Ride</h3>
</div>
<form id="requestRideForm">
  <div class="form-group">
    <label for="pickup">Pickup Location</label>
    <input id="pickupInput" type="text" class="form-control" placeholder="Enter pickup location">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input id="destinationInput" type="text" class="form-control" placeholder="Enter destination">
  </div>
  <button id="requestBtn" type="button" class="btn btn-primary btn-block">
    Request A Driver
  </button>
</form>
<p>
  <div id="rideInfo"></div>
</p>
