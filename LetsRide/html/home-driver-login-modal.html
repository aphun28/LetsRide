<div class="modal fade" id="driverLoginModal" role="dialog" aria-labelledby="driverLoginModal">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login as Driver</h4>
      </div>
      <div class="modal-body">
        <form name="driverLogin" class="form-group-lg panel-body" role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <input type="text" class="form-control" name="driverUser" placeholder="Email" required />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
                <input type="password" class="form-control" name="driverPass" placeholder="Password" required />
              </div>
            </div>
            <button type="submit" class="btn btn-primary form-control" name="login">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
